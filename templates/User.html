<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Show User Info</title>
</head>
<body>
    <div class="container-sm">
        <div class="card text-left">
            <div class="card-header">
                <h5>Full Name: {{user.first_name}} {{user.last_name}}</h5>
            </div>
            <div class="card-body">
                <p class="card-text">Email: {{user.email}}</p>
                <p class="card-text">Created on: {{user.created_at}}</p>
                <p class="card-text">Last updated: {{user.updated_at}}</p>

            </div>
            <div class="card-footer d-flex">
                <a href="/update/user/{{user.id}}" class="btn btn-primary mr-2">Edit Info</a>
                <a href="/" class="btn btn-primary mr-2">Return Home</a>
                <form action="/delete/user/{{user.id}}", method="post">
                    <button class="btn btn-primary" type="submit">Delete</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
