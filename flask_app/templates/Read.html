<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>All Users</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand">Here are all our users!</a>
            <form action="/create/new" method="post">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add New User</button>
            </form>
        </nav>

        <table class="table table-dark table-fixed">
            <thead class="text-warning">
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>    
                        <td>{{user.id}}</td>
                        <td>{{user.first_name}} {{user.last_name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.created_at}}</td>
                        <td>
                            <div class="btn-group">
                                <form action="/show/user/{{user.id}}">
                                    <button class="btn btn-primary mr-2" type="submit">Show</button>
                                </form>
                                <form action="/update/user/{{user.id}}">
                                    <button class="btn btn-primary mr-2" type="submit">Edit</button>
                                </form>
                                <form action="/delete/user/{{user.id}}", method="post">
                                    <button class="btn btn-primary" type="submit">Delete</button>
                                </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody> 
        </table>
    </div>
</body>
</html>
